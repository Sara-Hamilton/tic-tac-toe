<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>

      </div>
      <div id="board">

          <div class="square col-xs-4 col-lg-4" id="square1">
          </div>
          <div class="square col-xs-4 col-lg-4" id="square2">
          </div>
          <div class="square col-xs-4 col-lg-4" id="square3">
          </div>
        </div>
        <div class="row">
          <div class="square col-xs-4 col-lg-4" id="square4">
          </div>
          <div class="square col-xs-4 col-lg-4" id="square5">
          </div>
          <div class="square col-xs-4 col-lg-4" id="square6">
          </div>
        </div>
        <div class="row">
          <div class="square col-xs-4 col-lg-4" id="square7">
          </div>
          <div class="square col-xs-4 col-lg-4" id="square8">
          </div>
          <div class="square col-xs-4 col-lg-4" id="square9">
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
